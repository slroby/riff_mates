{% extends "base.html" %}

{% block title %}
  {{block.super}}: Room Listing
{% endblock %}

{% block content %}
  <h1>{{venue.name}}</h1>

  <ul>
    {% for room in venue.room_set.all %}
      <li> <a href="{% url 'room' room.id %}"> 
        {{room.name}} Room
      </a> </li>
    {% empty %}
      <li> <i>No rooms in the database</i> </li>
    {% endfor %}
  </ul>



{% endblock content %}
